<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue-tutorial-9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="example">
        <my-component></my-component>
    </div>

    <div id="example-1">
        <my-component-1></my-component-1>
        <my-component-2></my-component-2>
    </div>

    <div id="example-2">
        <table>
            <my-row></my-row>
        </table>
        <table>
            <tr is="my-row"></tr>
        </table>
    </div>

    <div id="example-3">
        <my-component-3></my-component-3>
    </div>

    <div id="example-4">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>

        <br>

        <simple-counter-1></simple-counter-1>
        <simple-counter-1></simple-counter-1>
        <simple-counter-1></simple-counter-1>
    </div>

    <!-- props -->
    <div id="example-5">
        <child-component message="안녕하세요" age=27></child-component>
    </div>

    <!-- camelCase vs. kebab-case -->
    <div id="example-6">
        <child-component my-message="hello Vue.js"></child-component>
    </div>

    <!-- 동적 props -->
    <div id="example-7">
        <input v-model="parentMsg" placeholder="입력하세요">
        <br>
        <child-component v-bind:my-message="parentMsg"></child-component>
    </div>

    <div id="example-8">
        <todo-item
            v-bind:text="todo.text"
            v-bind:is-complete="todo.isComplete"
        ></todo-item>

        <!-- 객체의 모든 속성을 props로 전달할 때는 인자 없이 사용 -->
        <todo-item v-bind="todo"></todo-item>
    </div>

    <!-- props로 숫자를 전달하려면 동적으로 전달해야함 -->
    <div id="example-9">
        <!-- 이것은 문자열로 전달함 -->
        <comp some-prop="1"></comp>
        <br>
        <!-- 이것은 실제 숫자로 전달함 -->
        <comp v-bind:some-prop="1"></comp>
    </div>

    <div id="example-10">
        <simple-component v-bind:initial-counter="counter"></simple-component>
    </div>

    <script src="main.js"></script>
</body>
</html>
