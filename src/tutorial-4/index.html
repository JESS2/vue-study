<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vue-tutorial-4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <div class="static"
            v-bind:class="{ active: isActive, 'text-danger': hasError }">{{ msg }}</div>    
    </div>

    <div id="app-2">
        <div v-bind:class="{ setColor: isActive }">{{ msg }}</div>
    </div>
    
    <div id="app-3">
        <div v-bind:class="classObject">{{ msg }}</div>
    </div>

    <div id="app-4">
        <div v-bind:class="[activeClass, errorClass]">{{ msg }}</div>
    </div>

    <div id="app-5">
        <div v-bind:class="[isActive ? activeClass : errorClass]">{{ msg }}</div>
    </div>

    <div id="app-6">
        <div v-bind:class="[{ active: isActive }, errorClass]">{{ msg }}</div>
    </div>

    <div id="app-7">
        <my-component class="baz boo"></my-component>
        <my-component v-bind:class="{ active: isActive }"></my-component>
    </div>

    <div id="app-8">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">{{ msg }}</div>
    </div>

    <div id="app-9">
        <div v-bind:style="styleObj">{{ msg }}</div>
    </div>

    <div id="app-10">
        <div v-bind:style="[baseStyles, overridingStyles]">{{ msg }}</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
